<!DOCTYPE html>
 
<html lang="es">
 
<head>

	<title>Titulo de la web</title>

     <link href="estilos.css" rel="stylesheet" type="text/css">
 
	

</head>


<body>


<h1><center><strong>Gestionar Vehiculos</strong></center></h1>

    <table border="5" align="center" >
        
<form name="formulario">
    <div>
        <tr>

        <td><label for="name">Placa:</label></td>
        <td><input type="text" id="nombre" /></td>

        </tr>
    </div>


    <div>
        <tr>
        <td><label for="mail">Color:</label></td>
        <td><input type="email" id="mail" /></td>
        </tr>
    </div>
    <div>
        <tr>
        <td><label for="marca">Marca:</label></td>
        <td><input type="email" id="marca" /></td>
        </tr>
    </div>

    <div>
        <tr>
        <td><label for="estado">Estado:</label></td>
        <td><input type="email" id="estado" /></td>
        </tr>
    </div>

    <div>
        <tr>
        <td><label for="fecha_in">Fecha ingreso:</label>
        <td><input type="date" name="Fceha ingreso" step="1" min="1800-01-01" max="2022-12-31" value="2013-01-01"></td>
        </tr>
    </div>

    <div>
        <tr>
        <td><label for="fecha_out">Fecha Salida</label></td>
        <td><input type="date" name="Fceha salida" step="1" min="1800-01-01" max="2022-12-31" value="2013-01-01"></td>
        </tr>
    </div>


    <div>
        <tr>
        <td><label for="Origen">Origen:</label></td>
        <td><input type="origen" id="estado" /></td>
        </tr>
    </div>

    <div>
        <tr>
        <td><label for="Obervaciones">Observaciones:</label></td>
        <td><input type="observaciones" id="estado" /></td>
        </tr>
    </div>
    
   
    

    
</form>
        
    </table>
    
    
    
    
      <div id="btn">
    
        
<center><input  type="submit" name="validar" value="Enviar"></center>
      
    
    
    </div>

        </tr>





    </table>
